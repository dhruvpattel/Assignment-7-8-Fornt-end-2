<html>
    <font size="8" color="green">Final test lab</font><br><br>

	<label for="inputFild" >Number of rows:</label>
    <input type="text" id="t1" /><br><br>
	<label for="inputFild">Number of cols:</label>
    <input type="text" id="t2" /><br><br>
    
    <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
    
    <button id="b2" onclick="addColumn()">Add Column</button>
    
    <button id="b3" onclick="addRow()">Add Row</button>
        
    <table id="myTable"></table>
        
    <script>
        function generateTable() {
            var rows=parseInt(document.getElementById('t1').value);
            var cols=parseInt(document.getElementById('t2').value);
            var table=document.getElementById('myTable');
			var labels=document.querySelectorAll('label[for="inputFild"]');
     			labels.forEach(function(label) {
     		    label.style.display = 'none';
   			});

            table.innerHTML = ''; // Clear previous table content

            for (var i=0;i<rows;i++) {
                var row=table.insertRow();
                for (var j=0;j<cols;j++) {
                    var cell=row.insertCell();
                    cell.classList.add('table-cell');
                }
            }

            // Remove unnecessary elements
            document.getElementById('t1').style.display = 'none';
            document.getElementById('t2').style.display = 'none';
            document.getElementById('b1').style.display = 'none';
        }

        function addColumn() {
            var table=document.getElementById('myTable');
            var rowCount=table.rows.length;

            for (var i=0;i<rowCount;i++) {
                var cell=table.rows[i].insertCell();
                cell.classList.add('table-cell');
            }
        }

        function addRow() {
            var table=document.getElementById('myTable');
            var colsCount=table.rows[0].cells.length;
            var newRow=table.insertRow();

            for (var i=0;i<colsCount; i++) {
                var cell=newRow.insertCell();
                cell.classList.add('table-cell');
            }
        }
    </script>

    <style>
		#myTable {
			margin-top: 10PX;
            border-collapse:collapse;
        }
        .table-cell {
            border:1px solid black;
            width:100px;
            height:30px;
        }
    </style>
</html>
